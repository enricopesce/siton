name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install ruff
      - run: ruff check siton/
      - run: ruff format --check siton/

  smoke-test:
    name: Smoke Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install TA-Lib C library (build from source)
        run: |
          curl -fsSL https://github.com/ta-lib/ta-lib/releases/download/v0.6.4/ta-lib-0.6.4-src.tar.gz \
            | tar -xz
          cd ta-lib-0.6.4
          ./configure --prefix=/usr
          make -j$(nproc)
          sudo make install
          sudo ldconfig

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install siton
        run: pip install -e ".[dev]"

      - name: Smoke test — EMA crossover (demo)
        run: siton examples/01_ema_crossover.py --demo

      - name: Smoke test — RSI filtered trend (demo)
        run: siton examples/02_rsi_filtered_trend.py --demo

      - name: Smoke test — Trend momentum confluence (demo)
        run: siton examples/03_trend_momentum_confluence.py --demo

      - name: Run pytest (when tests exist)
        run: |
          if [ -d tests ]; then pytest; else echo "No tests directory yet — skipping"; fi
